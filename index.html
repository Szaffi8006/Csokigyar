<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csokigyár</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jónás Csokigyára - Fejlesztők</h1>
        
        <label for="frontEnd">Front-end fejlesztők:</label>
        <input type="text" id="frontEnd" placeholder="Pl.: Anna;Béla;Csilla;Dénes">

        <label for="backEnd">Back-end fejlesztők:</label>
        <input type="text" id="backEnd" placeholder="Pl.: Dénes;Eszter;Anna;Ferenc">

        <button id="submitBtn">Közös fejlesztők keresése</button>

        <h2>Közös fejlesztők:</h2>
        <ul id="result"></ul>
    </div>
</body>
</html>
